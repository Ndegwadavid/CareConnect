<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="drugs.png" type="image/x-icon">
    <title>Careconnect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
            padding: 10px;
            background-color: transparent;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            border-radius: 30px;
        }
        .btn1 {
            color: black;
            text-decoration: none;
        }
        body {
            overflow-x: hidden; 
            margin-top: 70px;
        }
        .video-section {
            position: cover;
            width: 100%;
            height: calc(100vh - 70px); 
            overflow: hidden;
        }
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .cta-buttons {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .read-more-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .btn1 {
            color: black;
            text-decoration: none;
        }
        .intro-section {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        .intro-text {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
            color: black;
            font-weight: bolder;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .intro-description {
            font-size: 32px;
            color: rgb(30, 173, 114);
            font-weight: bolder;
            bottom: 40%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="heartbeat.png" alt="Careonnect Logo">
            <h1><a href="#" class="btn1">Careconnect</a></h1>
        </div>
    </header>
    
    <section class="video-section">
        <video autoplay loop muted>
            <source src="treatment.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="cta-buttons">
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn">Register</a>
            <br>
            <a href="#more-info" class="btn">Read More</a>
        </div>
    </section>
    
    <section class="intro-section">
        <div class="intro-text" id="animatedText"></div>
        <div class="intro-description">Access remote healthcare services and medical information</div>
    </section>
    
    <script>
        const video = document.querySelector('video');
        window.addEventListener('scroll', () => {
            video.pause();
        });

        // Animated text
        const introText = "Your trusted Healthcare platform";
        const animatedTextElement = document.getElementById('animatedText');
        let currentIndex = 0;

        function animateText() {
            if (currentIndex < introText.length) {
                animatedTextElement.textContent += introText[currentIndex];
                currentIndex++;
                setTimeout(animateText, 100);
            }
        }

        animateText();
    </script>
</body>
</html>
